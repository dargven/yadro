{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Random Users</h1>

<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="userCount" class="form-control" placeholder="Number of users" min="1"
                           value="20">
                    <button id="loadUsersBtn" class="btn btn-primary">Load Users</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersTableBody">
        <!-- Данные будут загружаться через JavaScript -->
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between mt-3">
    <button id="prevPage" class="btn btn-outline-secondary" disabled>Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-outline-secondary">Next</button>
</div>
{% endblock %}
